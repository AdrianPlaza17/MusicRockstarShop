<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi tienda online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h1>Mis direcciones</h1>
<p ></p>
<th:block th:each="direccion : ${direcciones}">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 th:text="${direccion.getNombre()}" class="card-title"></h5>
            <h6 th:text="${direccion.getTelefono()}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <h6 th:text="${direccion.getCalle()}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <h6 th:text="${direccion.getNumero()}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <h6 th:text="${direccion.getCodigo()}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <h6 th:text="${direccion.getCiudad}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <h6 th:text="${direccion.getProvincia()}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <h6 th:text="${direccion.getComentario}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <form th:action="@{/borrarDireccion/{id}(id = ${direccion.getId()})}" method="post">
                <button type="submit">Borrar</button>
            </form>
        </div>
    </div>
</th:block>
<a th:href="@{/crearDireccionPantalla}"><h1>Nueva direccion</h1></a>


</body>
</html>
