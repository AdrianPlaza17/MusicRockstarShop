<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi tienda online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<header>
    <nav class="navbar navbar-dark bg-orange d-flex justify-content-between flex-row">

        <div class="d-flex flex-column justify-content-start" style="margin-left: 2rem">
            <div><a class="navbar-brand textoBlack" th:href="@{/}"><img class="card-img-top"alt="Card image cap" style="height: 5rem; width: auto" src="https://i.imgur.com/E7ZftA7.png"></a></div>
            <div>
                <a class="navbar-brand textoBlack" th:href="@{/productos}">Todos productos</a>
                <a class="navbar-brand textoBlack" th:href="@{/productosOferta}">Productos en oferta</a>
            </div>
        </div>
        <div style="margin-right: 2rem">
            <div th:if="${correo}" style="margin-top: 2rem">
                <div class="d-flex flex-row justify-content-end">

                    <h2 th:text="'¡Bienvenido '+${correo}+'!'"></h2>
                </div>
                <div class="d-flex flex-row justify-content-end">
                    <a class="navbar-brand textoBlack" th:href="@{/direccion}">Mis direcciones</a>
                    <a class="navbar-brand textoBlack" th:href="@{/tarjeta}">Mis tarjetas</a>
                    <a class="navbar-brand textoBlack" th:href="@{/carrito}">Carrito</a>
                    <a class="navbar-brand textoBlack" th:href="@{/pedidoLista}">Mis pedidos</a>
                    <a class="navbar-brand textoBlack" th:href="@{/logout}">Cerrar sesión</i></a>
                </div>
            </div>
            <div th:unless="${correo}" class="d-flex flex-row justify-content-end">
                <a class="navbar-brand textoBlack" th:href="@{/login}">Iniciar sesion</a>
            </div>
        </div>
    </nav>

</header>
<body>
<h1>Mis direcciones</h1>
<p ></p>
<th:block th:each="direccion : ${direcciones}">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 th:text="${direccion.getNombre()}" class="card-title"></h5>
            <h6 th:text="${direccion.getTelefono()}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <h6 th:text="${direccion.getCalle()}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <h6 th:text="${direccion.getNumero()}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <h6 th:text="${direccion.getCodigo()}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <h6 th:text="${direccion.getCiudad}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <h6 th:text="${direccion.getProvincia()}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <h6 th:text="${direccion.getComentario}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <form th:action="@{/borrarDireccion/{id}(id = ${direccion.getId()})}" method="post">
                <button type="submit">Borrar</button>
            </form>
        </div>
    </div>
</th:block>
<a th:href="@{/crearDireccionPantalla}"><h1>Nueva direccion</h1></a>
</body>
</html>

<style>
    a{
        text-decoration:none;
    }
    .bg-orange{
        background-color: #FFBD59;
    }
    .textoBlack{
        color: black;
    }
</style>
