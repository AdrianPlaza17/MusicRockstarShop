<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi tienda online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-primary">
        <ul>
            <a class="navbar-brand" th:href="@{/}"><h1>Music Rockstar</h1></a>
            <a class="navbar-brand" th:href="@{/productos}">Todos productos</a>
            <a class="navbar-brand" th:href="@{/pruebas}">prueba</a>
        </ul>
    </nav>

</header>

<main>

    <h1>Productos</h1>
        <p ></p>
    <th:block th:each="producto : ${productos}">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 th:text="${producto.getNombre()}" class="card-title"></h5>
            <h6 th:text="${producto.getPrecio()}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p th:text="'El producto llega en '+${producto.getEntrega()}+' dias'" ></p>
            <a th:href="@{/producto/{id}(id = ${producto.getId()})}" class="card-link">Ver producto</a> <p th:text="'Quedan '+${producto.getEntrega()}+' unidades'" ></p>
        </div>
        <div class="img_container">
            <img th:src="cuerda.jpg">
        </div>
    </div>
    </th:block>
</main>

<footer>
    <p>&copy; 2023 MusicRockstarShop</p>
</footer>
</body>
</html>

<style>
    #content{
        flex-direction: row;
    }
</style>
