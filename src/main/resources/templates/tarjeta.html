<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi tienda online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h1>Mis direcciones</h1>
<th:block th:if="${tarjetas}">
    <th:block th:each="tarjeta : ${tarjetas}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 th:text="${tarjeta.getNombre()}" class="card-title"></h5>
                <h6 th:text="${tarjeta.getNumero()}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                <h6 th:text="${tarjeta.getCvc()}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                <h6 th:text="${tarjeta.getEmail()}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                <form th:action="@{/borrarTarjeta/{id}(id = ${tarjeta.getId()})}" method="post">
                    <button type="submit">Borrar</button>
                </form>
            </div>
        </div>
    </th:block>
</th:block>
<th:block th:unless="${tarjetas}">
    <h1>No tienes tarjetas</h1>
</th:block>

<a th:href="@{/crearTarjetaPantalla}"><h1>Nueva tarjeta</h1></a>


</body>
</html>
