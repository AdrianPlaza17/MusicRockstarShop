<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mi tienda online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h1>Carrito</h1>
<th:block th:if="${productos}">
  <th:block th:each="producto : ${productos}">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 th:text="${producto.getNombre()}" class="card-title"></h5>
        <h6 th:text="${producto.getPrecio()}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <button type="submit">Borrar</button>
        </form>
      </div>
    </div>
  </th:block>
</th:block>
<th:block th:unless="${carrito.getProductos()}">
  <h1>No tienes productos en el carrito</h1>
</th:block>


</body>
</html>
