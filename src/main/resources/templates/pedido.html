<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi tienda online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-orange d-flex flex-row">
        <ul>
            <a class="navbar-brand textoBlack" th:href="@{/}"><h1>Music Rockstar</h1></a>
            <a class="navbar-brand textoBlack" th:href="@{/productos}">Todos productos</a>
            <a class="navbar-brand textoBlack" th:href="@{/productosOferta}">Productos en oferta</a>
        </ul>
        <div th:if="${correo}">
            <a class="navbar-brand textoBlack" th:href="@{/logout}">Cerrar sesion</a>
            <p th:text="${correo}"></p>
            <a class="navbar-brand textoBlack" th:href="@{/direccion}">Mis direcciones</a>
            <a class="navbar-brand textoBlack" th:href="@{/tarjeta}">Mis tarjetas</a>
            <a class="navbar-brand textoBlack" th:href="@{/carrito}">Carrito</a>
            <a class="navbar-brand textoBlack" th:href="@{/pedidoLista}">Mis pedidos</a>
        </div>
        <div th:unless="${correo}">
            <a class="navbar-brand textoBlack" th:href="@{/login}">Iniciar sesion</a>
        </div>
    </nav>

</header>

<main>
    <h5 th:text="${pedido.getDireccion()}" class="card-title"></h5>
    <h6 th:text="${pedido.getFechaPedido()}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>

    <h1>Productos</h1>
    <th:block th:each="producto : ${productos}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 th:text="${producto.getNombre()}" class="card-title"></h5>
                <h6 th:text="${producto.getPrecio()}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            </div>
        </div>
    </th:block>
</main>
</body>
</html>

<style>
    #content{
        flex-direction: row;
    }
</style>
