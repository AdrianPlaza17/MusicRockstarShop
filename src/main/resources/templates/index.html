<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi tienda online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-orange d-flex justify-content-between flex-row">

        <div class="d-flex flex-column justify-content-start" style="margin-left: 2rem">
            <div><a class="navbar-brand textoBlack" th:href="@{/}"><img class="card-img-top"alt="Card image cap" style="height: 5rem; width: auto" src="https://i.imgur.com/E7ZftA7.png"></a></div>
            <div>
                <a class="navbar-brand textoBlack" th:href="@{/productos}">Todos productos</a>
                <a class="navbar-brand textoBlack" th:href="@{/productosOferta}">Productos en oferta</a>
            </div>
        </div>
        <div style="margin-right: 2rem">
            <div th:if="${correo}" style="margin-top: 2rem">
                <div class="d-flex flex-row justify-content-end">

                    <h2 th:text="'¡Bienvenido '+${correo}+'!'"></h2>
                </div>
                <div class="d-flex flex-row justify-content-end">
                    <a class="navbar-brand textoBlack" th:href="@{/direccion}">Mis direcciones</a>
                    <a class="navbar-brand textoBlack" th:href="@{/tarjeta}">Mis tarjetas</a>
                    <a class="navbar-brand textoBlack" th:href="@{/carrito}">Carrito</a>
                    <a class="navbar-brand textoBlack" th:href="@{/pedidoLista}">Mis pedidos</a>
                    <a class="navbar-brand textoBlack" th:href="@{/logout}">Cerrar sesión</i></a>
                </div>
            </div>
            <div th:unless="${correo}" class="d-flex flex-row justify-content-end">
                <a class="navbar-brand textoBlack" th:href="@{/login}">Iniciar sesion</a>
            </div>
        </div>
    </nav>

</header>
<main>
    <div class="content d-flex justify-content-around">
        <a class="card-title" th:href="@{/productosCuerda}">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top"alt="Card image cap" src="https://i.imgur.com/vmjnsrj.jpg">
            <div class="card-body">
                <h4 class="card-title">Cuerda</h4>
            </div>
        </div>
        </a>
        <a class="card-title" th:href="@{/productosPercusion}">
        <div class="card" style="width: 18rem;" th:href="@{/productosPercusión}">
            <img class="card-img-top"alt="Card image cap" src="https://i.imgur.com/FYARuMJ.jpg">
            <div class="card-body">
                <h4 class="card-text">Percusión</h4>
            </div>
        </div>
        </a>
        <a class="card-title" th:href="@{/productosViento}">
        <div class="card" style="width: 18rem;" th:href="@{/productosViento}">
            <img class="card-img-top"alt="Card image cap" src="https://i.imgur.com/OQ6q3vs.jpg">
            <div class="card-body">
                <h4 class="card-text">Viento</h4>
            </div>
        </div>
        </a>
        <a class="card-title" th:href="@{/productosOtro}">
            <div class="card" style="width: 18rem;" th:href="@{/productosViento}">
                <img class="card-img-top"alt="Card image cap" src="https://i.imgur.com/OQ6q3vs.jpg">
                <div class="card-body">
                    <h4 class="card-text">Otros</h4>
                </div>
            </div>
        </a>
    </div>


</main>

<footer>
    <p>&copy; 2023 Mi tienda online</p>
</footer>
</body>
</html>

<style>
    a{
        text-decoration:none;
    }
    .bg-orange{
        background-color: #FFBD59;
    }
    .textoBlack{
        color: black;
    }
</style>
