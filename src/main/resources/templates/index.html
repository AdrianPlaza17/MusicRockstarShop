<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi tienda online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-primary">
        <ul>
            <a class="navbar-brand" th:href="@{/}"><h1>Music Rockstar</h1></a>
            <a class="navbar-brand" th:href="@{/productos}">Todos productos</a>
            <a class="navbar-brand" th:href="@{/pruebas}">prueba</a>
            <div th:if="${correo}">
                <a class="navbar-brand" th:href="@{/logout}">Cerrar sesion</a>
                <p th:text="${correo}"></p>
            </div>
            <div th:unless="${correo}">
                <a class="navbar-brand" th:href="@{/login}">Iniciar sesion</a>
            </div>
        </ul>
    </nav>

</header>

<main>

    <div class="content">
        <div class="card" style="width: 18rem;" th:href="@{/productosCuerda}">
            <img class="card-img-top"alt="Card image cap">
            <div class="card-body">
                <a th:href="@{/productosCuerda}"><h6 class="card-text">Instrumentos de cuerda.</h6></a>
            </div>
        </div>
        <div class="card" style="width: 18rem;" th:href="@{/productosCuerda}">
            <img class="card-img-top"  alt="Card image cap">
            <div class="card-body">
                <h6 class="card-text">Instrumentos de viento.</h6>
            </div>
        </div>
        <div class="card" style="width: 18rem;" th:href="@{/productosCuerda}">
            <img class="card-img-top"  alt="Card image cap">
            <div class="card-body">
                <h6 class="card-text">Instrumentos de percusion.</h6>
            </div>
        </div>
    </div>

</main>

<footer>
    <p>&copy; 2023 Mi tienda online</p>
</footer>
</body>
</html>

<style>
    #content{
        flex-direction: row;
    }
</style>
