<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi tienda online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-orange d-flex flex-row">
        <ul>
            <a class="navbar-brand textoBlack" th:href="@{/}"><h1>Music Rockstar</h1></a>
            <a class="navbar-brand textoBlack" th:href="@{/productos}">Todos productos</a>
            <a class="navbar-brand textoBlack" th:href="@{/productosOferta}">Productos en oferta</a>
        </ul>
        <div th:if="${correo}">
            <a class="navbar-brand textoBlack" th:href="@{/logout}">Cerrar sesion</a>
            <p th:text="${correo}"></p>
        </div>
        <div th:unless="${correo}">
            <a class="navbar-brand textoBlack" th:href="@{/login}">Iniciar sesion</a>
        </div>
    </nav>

</header>

<main>

    <div class="content d-flex justify-content-around">
        <div class="card" style="width: 18rem;" th:href="@{/productosCuerda}">
            <img class="card-img-top"alt="Card image cap" th:src = "@{https://imgur.com/yZyPVK2}">
            <div class="card-body">
                <a class="card-title" th:href="@{/productosCuerda}"><h6 class="card-title">Instrumentos de cuerda</h6></a>
            </div>
        </div>
        <div class="card" style="width: 18rem;" th:href="@{/productosCuerda}">
            <img class="card-img-top"  alt="Card image cap">
            <div class="card-body">
                <h6 class="card-text">Instrumentos de viento.</h6>
            </div>
        </div>
        <div class="card" style="width: 18rem;" th:href="@{/productosCuerda}">
            <img class="card-img-top"  alt="Card image cap">
            <div class="card-body">
                <h6 class="card-text">Instrumentos de percusion.</h6>
            </div>
        </div>
    </div>

</main>

<footer>
    <p>&copy; 2023 Mi tienda online</p>
</footer>
</body>
</html>

<style>
    a{
        text-decoration:none;
    }
    .bg-orange{
        background-color: #FFBD59;
    }
    .textoBlack{
        color: black;
    }
</style>
