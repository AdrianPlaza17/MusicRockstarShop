<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-orange d-flex justify-content-between flex-row">

        <div class="d-flex flex-column justify-content-start" style="margin-left: 2rem">
            <div><a class="navbar-brand textoBlack" th:href="@{/}"><img class="card-img-top"alt="Card image cap" style="height: 5rem; width: auto" src="https://i.imgur.com/E7ZftA7.png"></a></div>
            <div>
                <a class="navbar-brand textoBlack" th:href="@{/productos}">Todos productos</a>
                <a class="navbar-brand textoBlack" th:href="@{/productosOferta}">Productos en oferta</a>
            </div>
        </div>
        <div style="margin-right: 2rem">
            <div th:if="${correo}" style="margin-top: 2rem">
                <div class="d-flex flex-row justify-content-end">

                    <h2 th:text="'¡Bienvenido '+${correo}+'!'"></h2>
                    <a class="navbar-brand textoBlack" th:href="@{/carrito}">
                        <button type="button" class="btn btn-icon" style="margin-left: 1rem; margin-top: -10px">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-cart-fill" viewBox="0 0 16 16">
                                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                        </button>
                    </a>
                </div>
                <div class="d-flex flex-row justify-content-end">
                    <a class="navbar-brand textoBlack" th:href="@{/direccion}">Mis direcciones</a>
                    <a class="navbar-brand textoBlack" th:href="@{/tarjeta}">Mis tarjetas</a>
                    <a class="navbar-brand textoBlack" th:href="@{/pedidoLista}">Mis pedidos</a>
                    <a class="navbar-brand textoBlack" th:href="@{/logout}">Cerrar sesión</i></a>
                </div>
            </div>
            <div th:unless="${correo}" class="d-flex flex-row justify-content-end">
                <a class="navbar-brand textoBlack" th:href="@{/login}">Iniciar sesion</a>
            </div>
        </div>
    </nav>
</header>
<div style="height: 10rem">
</div>

<div  class="d-flex flex-row justify-content-center">
    <div class="card" style="width: 40%; margin-bottom:3rem">
        <div class="card-body">
            <h2 class="card-title">Nueva dirección</h2>
            <form class="form-signin" method="post" th:action="@{/crearDireccion}" th:object="${direccion}">
                <p>
                    <label class="sr-only">Nombre Completo:</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required autofocus>
                </p>
                <p>
                    <label class="sr-only">Telefono:</label>
                    <input type="tel" th:field="*{telefono}" class="form-control" required autofocus>
                </p>
                <div  class="d-flex flex-row">
                    <p>
                        <label class="sr-only">Calle:</label>
                        <input type="text" th:field="*{calle}" class="form-control" required autofocus>
                    </p>
                    <p style="width: 10%; margin-left: 10%">
                        <label class="sr-only">Portal:</label>
                        <input type="text" th:field="*{numero}"   pattern="[0-999]*" class="form-control" required autofocus>
                    </p>
                    <p style="width: 10%; margin-left: 10%">
                        <label class="sr-only">Puerta:</label>
                        <input type="text" th:field="*{puerta}" class="form-control" required autofocus>
                    </p>
                </div>
                <div  class="d-flex flex-row">
                    <p>
                        <label class="sr-only">Codigo Postal:</label>
                        <input type="text" th:field="*{codigo}" class="form-control" required autofocus>
                    </p>
                    <p style="margin-left: 20%">
                        <label class="sr-only">Ciudad:</label>
                        <input type="text" th:field="*{ciudad}" class="form-control" required autofocus>
                    </p>
                </div>
                <p>
                    <label class="sr-only">Provincia:</label>
                    <input type="text" th:field="*{provincia}" class="form-control" required autofocus>
                </p>
                <p>
                    <label class="sr-only">Instrucción de entrega (Opcional):</label>
                    <input type="text" th:field="*{comentario}" class="form-control">
                </p>
                <input name="_csrf" type="hidden" value="i1ZL902ipc9m1bYyIslrDyf4UOCrMj97_03NmZBH9x0WKHwQuG4tkXmaxvtL7NRWF-RfakHNfdidAglWnn7__KVylS51Hh4l" />
                <button class="btn btn-lg bg-orange btn-block" type="submit">Guardar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<style>
    a{
        text-decoration:none;
    }
    .bg-orange{
        background-color: #FFBD59;
    }
    .textoBlack{
        color: black;
    }
    header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
    }
</style>
