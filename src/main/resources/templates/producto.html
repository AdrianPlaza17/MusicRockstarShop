<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mi tienda online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-dark bg-primary">
    <ul>
      <a class="navbar-brand" th:href="@{/}"><h1>Music Rockstar</h1></a>
      <a class="navbar-brand" th:href="@{/productos}">Todos productos</a>
      <a class="navbar-brand" th:href="@{/pruebas}">prueba</a>
    </ul>
  </nav>

</header>

<main>
  <div class="row">
    <div class="col-md-4">
      <img src="https://previews.123rf.com/images/fedeni0111/fedeni01111710/fedeni0111171000108/87553128-ilustraci%C3%B3n-de-vector-de-icono-plana-guitarra-cuadrada-cl%C3%A1sica.jp" alt="Imagen del producto" class="img-fluid">
    </div>
    <div class="col-md-8">
      <h1 class="nombre" th:text="${producto.getId()}"></h1>
      <h1 class="nombre" th:text="${producto.getNombre()}"></h1>
      <p class="descripcion" th:text="${producto.getDescripcion()}"></p>
      <h2 class="precio" th:text="${producto.getPrecio()}"></h2>
      <h2 class="fechaEntrega" th:text="${producto.getEntrega()}"></h2>
      <form class="form-signin" method="post" th:action="@{/agregarCarrito}" th:object="${producto}">
        <input type="hidden" th:name="producto" th:value="${producto.getId()}">
        <button class="btn btn-primary"  type="submit">Agregar al carrito</button>
      </form>

    </div>
    <th:block th:if="${correo}">
      <form class="form-signin" method="post" th:action="@{/crearOpinion}" th:object="${opinion}">
        <h2 class="form-signin-heading">Comentar:</h2>
        <p>
          <label class="sr-only">Comentario</label>
          <input type="text" th:field="*{texto}" class="form-control" placeholder="Comenta aquí" required autofocus>
        </p>
        <label >Valoración</label>
        <select th:field="*{valoracion}" class="form-control" id="exampleFormControlSelect1">
          <option th:value="1">1</option>
          <option th:value="2">2</option>
          <option th:value="3">3</option>
          <option th:value="4">4</option>
          <option th:value="5">5</option>
        </select>
        <input name="_csrf" type="hidden" value="i1ZL902ipc9m1bYyIslrDyf4UOCrMj97_03NmZBH9x0WKHwQuG4tkXmaxvtL7NRWF-RfakHNfdidAglWnn7__KVylS51Hh4l" />
        <input type="hidden" th:name="idProducto" th:value="${producto.getId()}">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
      </form>
    </th:block>

    <th:block th:unless="${correo}">
      <h1>Necesitas logearte para dejar un comentario. Logueate <a th:href="@{/login}">aqui</a></h1>
    </th:block>
    <th:block th:each="opinion : ${producto.getOpiniones()}">
      <div class="card-body">
        <h5 th:text="${opinion.getTexto()}" class="card-title"></h5>
        <h5 th:text="${opinion.getValoracion()}" class="card-title"></h5>
       </div>
    </th:block>
  </div>
</main>

<footer>
  <p>&copy; 2023 MusicRockstarShop</p>
</footer>
</body>
</html>

<style>
  #content{
    flex-direction: row;
  }
</style>
