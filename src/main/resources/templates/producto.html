<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mi tienda online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-dark bg-primary">
    <ul>
      <a class="navbar-brand" th:href="@{/}"><h1>Music Rockstar</h1></a>
      <a class="navbar-brand" th:href="@{/productos}">Todos productos</a>
      <a class="navbar-brand" th:href="@{/pruebas}">prueba</a>
    </ul>
  </nav>

</header>

<main>

  <h1>Productos</h1>
  <p ></p>
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 th:text="${producto.getNombre()}" class="card-title"></h5>
        <h6 th:text="${producto.getPrecio()}"class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p th:text="'El producto llega en '+${producto.getEntrega()}+' dias'" ></p>
        <a th:href="@{/productoTipo/${producto.getTipo()}}" class="card-link">Ver producto</a> <p th:text="'Quedan '+${producto.getEntrega()}+' unidades'" ></p>
      </div>
      <div class="img_container">
        <img th:src="cuerda.jpg">
      </div>
    </div>
  <div class="row">
    <div class="col-md-4">
      <img src="https://via.placeholder.com/350x200" alt="Imagen del producto" class="img-fluid">
    </div>
    <div class="col-md-8">
      <h1 class="nombre" th:text="${producto.getNombre()}"></h1>
      <p class="descripcion">Guitarra eléctrica de alta calidad, ideal para músicos experimentados. Incluye estuche rígido para su transporte.</p>
      <h2 class="precio" th:text="${producto.getPrecio()}"></h2>
      <h2 class="fechaEntrega" th:text="${producto.getEntrega()}"></h2>
      <button class="btn btn-primary">Agregar al carrito</button>
    </div>

    <form th:action="@{/guardarOpinion}" method="post">
      <fieldset>
        <legend>Opinar:</legend>
        <table>
          <tr>
            <td><label>Valoracion: </label></td>
            <td><input name="valoracion" type="text"></td>
          </tr>
          <tr>
            <td><label>Texto: </label></td>
            <td><input name="texto" type="text"></td>
          </tr>

          <tr>
            <td><button type="submit">Enviar</button></td>
          </tr>
        </table>
      </fieldset>
    </form>


    <th:block th:each="opinion : ${producto.getOpiniones()}">
      <div class="card-body">
        <h5 th:text="${opinion.getTexto()}" class="card-title"></h5>
        <h5 th:text="${opinion.getValoracion()}" class="card-title"></h5>
       </div>

    </th:block>
  </div>
</main>

<footer>
  <p>&copy; 2023 MusicRockstarShop</p>
</footer>
</body>
</html>

<style>
  #content{
    flex-direction: row;
  }
</style>
